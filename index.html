<!DOCTYPE html>
<html>
<head>
    <title>HANB - Siêu thị điện thoại, Tablet, Phụ kiện.</title>
    <link rel="shortcut icon" href="../Image/icon_title.png" type="image/x-icon" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../JS/jquery-3.2.1.min.js"></script>
    <link href="../CSS/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../CSS/css.css">
    <script language="JavaScript" src="../JS/angular.min.js"></script>
    <script src="../JS/sanphambanchay.js"></script>
    <script src="../JS/JS.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="../JS/bootstrap.js"></script>
    <script language="JavaScript" src="../JS/angular.min.js"></script>
</head>
<body style="background-color:#FFF;" data-spy="scroll" data-target=".navbar" ng-app="myApp" ng-controller="myController">
<!--header-->
<header ng-include="'../Common/angular_header.html'"></header>

<!--body-->
<div class="col-md-8 mx-auto" style="padding:0px 0px;">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../Image/Note_8_Prince.jpg" class="img-fluid" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Big Sale</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../Image/iphone7.jpg" class="img-fluid" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Iphone 7 Plus</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../Image/Sony-Xperia-Z5.jpg" class="img-fluid" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Sony Xperia Z5</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../Image/oppo_f1.jpg" class="img-fluid" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Oppo F1</h3>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div><br>
<div class="container" >
    <fieldset><legend class="text-fieldset"> SẢN PHẨM BÁN CHẠY </legend>
        <div class="row sanpham">
            <div class="col-md-4 " ng-repeat="sanphambanchay in list">
                <div class="mx-auto text-center card">
                    <div class="hovereffect">
                        <img src="{{sanphambanchay.Image}}" alt="Card image cap" width="300" height="300">
                        <div class="overlay">
                            <figure class="bginfo">
                                <p>{{sanphambanchay.screen}}</p>
                                <p>{{sanphambanchay.cpu}}</p>
                                <p>{{sanphambanchay.ram}}</p>
                                <p>{{sanphambanchay.camera}}</p>
                                <p>{{sanphambanchay.pin12}}</p>
                            </figure>
                        </div>
                        <div class="card-body">
                            <h4 class="card-title"> {{sanphambanchay.Name}} </h4>
                            <h5 class="card-text"> Giá: {{sanphambanchay.Price}}đ </h5>
                            <a href="#" class="btn btn-primary">Mua ngay</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</div>

<!-- Fotter -->
<footer ng-include="'../Common/angular_footer.html'"></footer>
<img class="back-to-top" src="../Image/back-to-top.png">
<script src="../JS/JS.js"></script>
</body>
</html>
