<!DOCTYPE html>
<html>
<head>
    <title>HANB - Siêu thị điện thoại, Tablet, Phụ kiện.</title>
    <link rel="shortcut icon" href="../Image/icon_title.png" type="image/x-icon" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../JS/jquery-3.2.1.min.js"></script>
    <link href="../CSS/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../CSS/css.css">
    <script language="JavaScript" src="../JS/angular.min.js"></script>
    <script src="../JS/xiaomi.js"></script>
    <script src="../JS/JS.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="../JS/bootstrap.js"></script>
    <script language="JavaScript" src="../JS/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController">
<!--header-->
<header ng-include="'../Common/angular_header.html'"></header>

<!--body-->
<div class="container">
    <div class="row sanpham">
        <div class="col-md-4 " ng-repeat="xiaomi in list">
            <div class="mx-auto text-center card">
                <div class="hovereffect">
                    <img src="{{xiaomi.Image}}" alt="Card image cap" width="300" height="300">
                    <div class="overlay">
                        <figure class="bginfo">
                            <p>{{xiaomi.screen}}</p>
                            <p>{{xiaomi.cpu}}</p>
                            <p>{{xiaomi.ram}}</p>
                            <p>{{xiaomi.camera}}</p>
                            <p>{{xiaomi.pin12}}</p>
                        </figure>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title"> {{xiaomi.Name}} </h4>
                        <h5 class="card-text"> Giá: {{xiaomi.Price}}đ </h5>
                        <a href="#" class="btn btn-primary">Mua ngay</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Fotter -->
<footer ng-include="'../Common/angular_footer.html'"></footer>
</body>
</html>
